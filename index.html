<body>
  <div class="container">
    <div class="header">
      <h3 class="text-muted">Reading Time</h3>
    </div>
    <form>
      <div class="form-group">
        <div class="alert alert-primary" role="alert">
          <span id="result">Please
            <b>enter/paste</b> your text to estimate the reading time.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="textarea">Your Text:</label>
        <textarea class="form-control" id="textarea" rows="6"></textarea>
      </div>
      <div class="form-group text-center">
        <button type="button" class="btn btn-primary" onclick="calcReadingTime()">Estimate Reading Time</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
      </div>
    </form>

    <div class="footer text-center">
      <p>Made with
        <span class="heart">♥</span> by
        <a href='https://twitter.com/aferreira44'>André Ferreira</a>.</p>
    </div>
  </div>
