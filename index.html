<body>
  <div class="container">
    <div class="header">
      <h3 class="text-muted">Reading Time</h3>
    </div>
    <form>
      <div class="form-group">
        <div class="alert alert-primary" role="alert">
          <span id="result">Please <b>enter/paste</b> your text</span>
        </div>
      </div>
      <div class="form-group">
        <label for="textarea">Your Text:</label>
        <textarea class="form-control" id="textarea" rows="6"></textarea>
      </div>
      <div class="form-group text-center">
        <button type="button" class="btn btn-primary" onclick="calcReadingTime()"><i class="fas fa-calculator"></i> Estimate Reading Time</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()"><i class="fas fa-times"></i> Clear</button>
      </div>
    </form>

    <div class="text-center">
      <p><strong>Reading Time Tool</strong> by <a href='https://twitter.com/aferreira44'><i class="fab fa-twitter"></i> aferreira44</a></p>
